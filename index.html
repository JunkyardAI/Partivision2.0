<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PARTIVISION 2.2 | Modular Pro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header">
    <div class="logo">
      <h1>PARTIVISION</h1>
      <div class="tagline">Modular Audio Visualizer</div>
    </div>
    <div id="controls">
      <input type="file" id="audioFile" accept="audio/*">
      <div class="control-group">
        <label>Visual Mode</label>
        <select id="visualMode">
          <option value="particles">Particle Field</option>
          <option value="star">Stellar Core</option>
          <option value="sphere">Frequency Sphere</option>
          <option value="galaxy">Nebula Galaxy</option>
          <option value="parametricEq">Parametric EQ</option>
        </select>
      </div>
    </div>
  </div>
  
  <div id="stage-container"></div>

  <!-- FIXED: Optimization Panel was missing from original modular index -->
  <div id="opt-panel" class="settings-panel" style="top: 100px; left: 20px;">
    <div class="panel-header"><div class="panel-title">Optimization Engine</div></div>
    <div class="panel-content">
      <div class="control-group">
        <label>Target FPS</label>
        <select id="targetFPS">
          <option value="30">30 FPS</option>
          <option value="60" selected>60 FPS</option>
          <option value="120">Uncapped</option>
        </select>
      </div>
      <div class="control-group">
        <label>Res Crunch (Bitcrush)</label>
        <input type="range" id="bitcrush" min="1" max="8" step="1" value="1">
      </div>
      <div class="control-group">
        <label>FFT Size</label>
        <select id="fftSize">
          <option value="1024">1024</option>
          <option value="2048" selected>2048</option>
          <option value="4096">4096</option>
        </select>
      </div>
    </div>
  </div>

  <div id="transport-bar">
    <button id="playBtn">▶</button>
    <button id="pauseBtn" disabled>⏸</button>
    <div id="progressBar"><div id="progressFill"></div></div>
    <div id="timeDisplay">0:00 / 0:00</div>
    <input type="range" id="volume" min="0" max="100" value="70">
  </div>
  
  <div id="drop-overlay">DROP STREAM</div>

  <!-- Modules -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

  <script src="js/AudioEngine.js"></script>
  <script src="js/VisualizerEngine.js"></script>
  <script src="js/RecorderEngine.js"></script>
  <script src="js/UIManager.js"></script>
  <script src="js/App.js"></script>
</body>
</html>
